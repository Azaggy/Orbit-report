<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th class="sortable">Name</th>
        <th class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr *ngFor="let satellites of satellites">
        <th>{{satellites.name}}</th>
        <th [class.warning]="shouldShowWarning">{{satellites.type}}</th>
        <th>{{satellites.operational}}</th>
        <th>{{satellites.orbitType}}</th>
        <th>{{satellites.launchDate}}</th>
    </tr>
    </table>
